<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Business Blog Card</title>
</head>

<body>
    <div class="card">
        <div class="imgBox">
            <img class="main-pic" src="hero-image-business-card.png" alt="">
            <img class="overlay" src="white-overlay.svg" alt="">
        </div>
        <div class="content">
            <h2>Perfect solution for small business</h2>
            <p>
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </p>
        </div>
        <footer>
            <img src="avatar-image-business-card.png" alt="">
            <div class="user">
                <div class="name">Amy Burgess</div>
                <div class="rank">Customer Manger, Solution Oy</div>
            </div>
        </footer>
    </div>
</body>

</html>
